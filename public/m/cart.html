<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘个人<</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/cart.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>
<body>
        <header id="header">
                <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
                <h4>购物车</h4>
                <a href="index.html" class="fa fa-home"></a>
            </header>
<main id="main">
        <main id="main">
                <!-- 下拉刷新(区域滚动)的父容器 -->
                <div class="mui-scroll-wrapper" id="refreshContainer">
                    <!-- 下拉刷新(区域滚动)的子容器 -->
                    <div class="mui-scroll">
                        <ul class="mui-table-view cart-list">
                            <li class="mui-table-view-cell mui-media">
                                <!-- 右边默认看不到的内容 -->
                                <div class="mui-slider-right mui-disabled">
                                    <a class="mui-btn mui-btn-primary" >编辑</a>
                                    <a class="mui-btn mui-btn-danger">删除</a>
                                </div>
                                <!-- 左边默认显示的内容  当滑动的时候 让左边盒子位移 左边盒子位移 右边挨着左边跟着过来了-->
                                <a href="javascript:;" class="mui-slider-handle">
                                    <div class="mui-pull-left mui-checkbox">
                                        <img class="mui-media-object" src="/mobile/images/detail.jpg">
                                        <input name="checkbox1" value="Item 1" type="checkbox" checked>
                                    </div>
                                    <div class="mui-media-body">
                                        <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                        <p class="product-price">
                                            <span>¥499.1</span>
                                            <del>¥888.1</del>
                                        </p>
                                        <!-- 商品参数 -->
                                        <div class="product-params">
                                            <div class="product-size">
                                                鞋码： <span>45</span>
                                            </div>
                                            <div class="product-num">
                                                x<span>2</span>双
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
 <section id="order">
        <!-- 左边的订单总额 -->
        <div class="order-total">
            订单总额: ￥<span>0.00</span>
        </div>
        <!-- 右边的生成订单 -->
        <button class="mui-btn mui-btn-danger" type="button">生成订单</button>
    </section>
            <footer id="footer">
                    <ul>
                        <li>
                            <a href="index.html" class="fa fa-home active">
            
                                <p>首页</p>
                            </a>
                        </li>
                        <li>
                            <a href="category.html" class="fa fa-bars">
            
                                <p>分类</p>
                            </a>
                        </li>
                        <li>
                            <a href="cart.html" class="fa fa-shopping-cart">
            
                                <p>购物车</p>
                            </a>
                        </li>
                        <li>
                            <a href="user.html" class="fa fa-user">
            
                                <p>个人中心</p>
                            </a>
                        </li>
                    </ul>
                </footer>
                <script id="cartListTpl" type="text/html">
                    {{if data.length > 0}}
                    {{each data value}}
                    <li class="mui-table-view-cell mui-media">
                                <div class="mui-slider-right mui-disabled">
                                    <a class="mui-btn mui-btn-primary btn-edit"data-product="{{value}}" >编辑</a>
                                    <a class="mui-btn mui-btn-danger btn-delete" data-id="{{value.id}}" >删除</a>
                                </div>
                                <!-- 左边默认显示的内容  当滑动的时候 让左边盒子位移 左边盒子位移 右边挨着左边跟着过来了-->
                                <a href="javascript:;" class="mui-slider-handle">
                                    <div class="mui-pull-left mui-checkbox">
                                        <img class="mui-media-object" src="{{value.pic[0].picAddr}}">
                                        <input name="checkbox1" value="Item 1" type="checkbox" checked>
                                    </div>
                                    <div class="mui-media-body">
                                        <p class="product-name">{{value.proName}}</p>
                                        <p class="product-price">
                                            <span>¥{{value.price}}</span>
                                            <del>¥{{value.oldPrice}}</del>
                                        </p>
                                        <!-- 商品参数 -->
                                        <div class="product-params">
                                            <div class="product-size">
                                                鞋码： <span>{{value.size}}</span>
                                            </div>
                                            <div class="product-num">
                                                x<span>{{value.num}}</span>双
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            {{/each}}
                            {{else}}
                            <p>你的购物车空空也</p>
                            {{/if}}
                </script>
                <script id="editCartTpl" type="text/html">
                    <li class="mui-table-view-cell product-size">
                        尺码:{{each productSize value }}
                        <button type="button" class="btn-size {{value==size? 'active':''}}"  data-size="{{value}}">{{value}}</button>
                        {{/each}}
                
                    </li>
                    <li class="mui-table-view-cell">
                        数量：
                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='productNum'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div> 剩余：<span>{{productNum}}</span>件
                    </li>
                </script>
                <script src="./lib/zepto/zepto.min.js"></script>
                <script src="./lib/mui/js/mui.js"></script>
                <script src="./lib/artTemplate/template-web.js"></script>
                <!-- <script src="./lib/artTemplate/template.js"></script>
             <script src="./lib/artTemplate/template-native.js"></script> -->
                <script src="./js/cart.js"></script>
</body>
</html>
