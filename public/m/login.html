<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘登录<</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/login.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>
<body>
        <header id="header">
                <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
                <h4>登录中心</h4>
                <a href="index.html" class="fa fa-home"></a>
            </header>
            <main id="main" >
                    <form class="mui-input-group">
                            <div class="mui-input-row">
                                <label>账号</label>
                                <input type="text"  class="mui-input-clear username" placeholder="请输入账号">
                            </div>
                            <div class="mui-input-row">
                                <label>密码</label>
                                <input type="password" class="mui-input-password password" placeholder="请输入密码">
                            </div>
        
                            <div class="mui-input-row mui-plus-visible">
                                <label>Input</label>
                                <input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
                            </div>
                            <div class="mui-button-row">
                                <button type="button" class="mui-btn mui-btn-primary login" >登录</button>
                                <button type="button" class="mui-btn mui-btn-danger register" >免费注册</button>
                            </div>
                        </form>
            </main>
            <footer id="footer">
                    <ul>
                        <li>
                            <a href="index.html" class="fa fa-home active">
            
                                <p>首页</p>
                            </a>
                        </li>
                        <li>
                            <a href="category.html" class="fa fa-bars">
            
                                <p>分类</p>
                            </a>
                        </li>
                        <li>
                            <a href="cart.html" class="fa fa-shopping-cart">
            
                                <p>购物车</p>
                            </a>
                        </li>
                        <li>
                            <a href="user.html" class="fa fa-user">
            
                                <p>个人中心</p>
                            </a>
                        </li>
                    </ul>
                </footer>
                <script src="./lib/zepto/zepto.min.js"></script>
                <script src="./lib/mui/js/mui.js"></script>
                <script src="./lib/artTemplate/template-web.js"></script>
                <!-- <script src="./lib/artTemplate/template.js"></script>
             <script src="./lib/artTemplate/template-native.js"></script> -->
                <script src="./js/login.js"></script>
</body>
</html>
